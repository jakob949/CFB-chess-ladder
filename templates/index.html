<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elo Ratings</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 600px; }
        .elo-rating-table { margin-top: 20px; }
        .table { box-shadow: 0 5px 15px rgba(0,0,0,.1); }
        th { position: sticky; top: 0; background-color: #f8f9fa; }
        .action-links { margin-top: 20px; }
        .action-link { margin-right: 10px; } /* Add some spacing between the links */
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Biosustains Chess Ladder</h2>
    <div class="elo-rating-table">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Player</th>
                    <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for player, rating in sortedRatingDict %}
                    <tr>
                        <!-- Update the player's name to be a clickable link -->
                        <td><a href="/player/{{ player }}">{{ player }}</a></td>
                        <td>{{ rating }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Action Links -->
    <div class="action-links text-right">
        <a href="/add_player" class="btn btn-primary action-link">Add New Player</a>
        <a href="/play_game" class="btn btn-secondary">Record Game</a>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
